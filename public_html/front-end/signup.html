    <title>Sign Up</title>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form class="form-group" action="/~dzhang29/database/signup.php" method="post">
            <small id="help" class="form-text text-muted">Fields with * is requred</small>
            <div class="form-group">
                <label for="inputName">Name<span>*</span> </label>
                <input type="text" class="form-control" id="inputName" name="name" required>
            </div>
            <div class="form-group">
                <label for="inputName">Phone</label>
                <input type="tel" class="form-control" id="inputPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" aria-describedby="phoneHelp" name="phone">
                <small id="phoneHelp" class="form-text text-muted">e.g. xxx-xxx-xxxx</small>
            </div>
            <div class="form-group">
                <label for="inputEmail1">Email<span>*</span></label>
                <input type="email" class="form-control" id="inputEmail1" name="email" required>
            </div>
            <div class="form-group">
                <label for="inputPassword1">Password<span>*</span></label>
                <input type="password" class="form-control" id="inputPassword1" name="password" required>
            </div>
            <div class="form-group form-check">
                 <input type="checkbox" class="form-check-input" id="subscribe" name="subscriber">
                <label class="form-check-label" for="subscribe">Wanna Subscribe?</label>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
